<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <div class="warpper">
        <div class="login-box">
            <div class="login_header">
                <span>Sign Up</span>
            </div>
            <div class="input_box">
                <input type="text"  id="name" class="input-field" required>
                <div class="alert alert-danger mt-1 d-none" role="alert">
                        Not valid name!
                  </div>
                <label for="name" class="label">Enter Your Name</label>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="input_box">
                <input type="email"  id="email" class="input-field" required>
                <div class="alert alert-danger mt-1  d-none" role="alert">
                    Not Valid Email!
                  </div>
                  <div class="alert alert-danger mt-1 exists d-none " role="alert">
                    This email already exists!
                 </div>
                <label for="email" class="label">Email</label>
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <div class="input_box">
                <input type="password"  id="pass" class="input-field" required>
                <div class="alert alert-danger mt-1 d-none" role="alert">
                     must contain letters, numbers and symbols!
                  </div>
                <label for="pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="input_box">
                <button class="input-submit " >Sign Up</button>
            </div>
            <div class="register">
                <span>You have an account? <a href="./index.html">Login</a></span>
            </div>
        </div>
      
    </div>
   <script src="./js/register.js"></script>
  </body>
</html>
